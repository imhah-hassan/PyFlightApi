openapi: 3.0.0
info:
  title: FlightApi
  description: Flight booking application demo for postman training
  version: Dec22
servers:
  - url: http://localhost:5000
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:            
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey,
      name: api_key,
      in: header
tags:
  - name: Authentication
  - name: City
  - name: Flight
  - name: Order
paths:
  /login:
    get:
      security:
        - basicAuth: []
      tags:
        - Authentication
      summary: Login
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /Cities:
    post:
      security:
        - bearerAuth: []
      tags:
        - City
      summary: AddCity
      requestBody:
        content:
          '*/*':
            schema:
              type: "object"
              properties:
                CityInitials:
                  type: "string"
                CityName:
                  type: "string"
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{token}}'
      responses:
        '201':
          description: CREATED
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:36:46 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '49'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                CityInitials: CMN
                CityName: Casablanca
    get:
      tags:
        - City
      summary: GetCities
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                - CityInitials: SFO
                  CityName: San Francisco
                - CityInitials: SEA
                  CityName: Seattle
                - CityInitials: DEN
                  CityName: Denver
                - CityInitials: FRA
                  CityName: Frankfurt
                - CityInitials: LON
                  CityName: London
                - CityInitials: LAX
                  CityName: Los Angeles
                - CityInitials: PAR
                  CityName: Paris
                - CityInitials: POR
                  CityName: Portland
                - CityInitials: SYD
                  CityName: Sydney
                - CityInitials: ZRH
                  CityName: Zurich
  /Cities/{CityInitials}:
    delete:
      security:
        - bearerAuth: []
      tags:
        - City
      summary: DeleteCity
      parameters:
        - name: CityInitials
          in: path
          schema:
            type: string
          required: true
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{token}}'
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:37:16 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '29'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                'true': 'City deleted CMN '
    patch:
      security:
        - bearerAuth: []
      tags:
        - City
      summary: UpdateCity
      requestBody:
        content:
          '*/*':
            schema:
              type: "object"
              properties:
                CityInitials:
                  type: "string"
                CityName:
                  type: "string"
      parameters:
        - name: CityInitials
          in: path
          schema:
            type: string
          required: true
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{token}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:35:59 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '49'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                CityInitials: CMN
                CityName: Casablanca
  /RandomFlights:
    get:
      tags:
        - Flight
      summary: RandomFlights
      parameters:
        - name: Count
          in: query
          schema:
            type: integer
          example: '2'
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:36:23 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '568'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                - Airline: NW
                  ArrivalCity: London
                  ArrivalTime: 05:31 PM
                  DepartureCity: Paris
                  DepartureTime: 03:50 PM
                  FlightNumber: 11120
                  Price: 147.4
                  PriceFirst: 176.88
                  PriceBusiness: 191.62
                  SeatsAvailable: 250
                  DayOfWeek: Friday
                  Date: '2023-02-10'
                - Airline: LH
                  ArrivalCity: Zurich
                  ArrivalTime: 03:21 PM
                  DepartureCity: San Francisco
                  DepartureTime: 02:23 PM
                  FlightNumber: 14468
                  Price: 167.8
                  PriceFirst: 201.36
                  PriceBusiness: 218.14
                  SeatsAvailable: 250
                  DayOfWeek: Sunday
                  Date: '2023-01-29'
  /Flights/{FlightNumber}:
    get:
      tags:
        - Flight
      summary: GetFlight
      parameters:
        - name: FlightNumber
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:36:40 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '256'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                Airline: NW
                ArrivalCity: London
                ArrivalTime: 05:31 PM
                DepartureCity: Paris
                DepartureTime: 03:50 PM
                FlightNumber: 11120
                Price: 147.4
                PriceFirst: 176.88
                PriceBusiness: 191.62
                SeatsAvailable: 250
                DayOfWeek: Friday
    patch:
      security:
        - bearerAuth: []
      tags:
        - Flight
      summary: UpdateFlightPrice
      requestBody:
        content:
          '*/*':
            schema:
              type: object
              properties:
                Price:
                  type: "number"
                PriceFirst:
                  type: "number"
                PriceBusiness:
                  type: "number"
      parameters:
        - name: FlightNumber
          in: path
          schema:
            type: string
          required: true

        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{token}}'
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:39:18 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '253'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                Airline: RAM
                ArrivalCity: Paris
                ArrivalTime: 11:00 AM
                DepartureCity: Casablance
                DepartureTime: 08:00 AM
                FlightNumber: 20001
                Price: 122
                PriceFirst: 136
                PriceBusiness: 160
                SeatsAvailable: 250
                DayOfWeek: Monday                
    delete:
      security:
        - bearerAuth: []
      tags:
        - Flight
      summary: DeleteFlight
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-access-token
          in: header
          schema:
            type: string
          example: '{{token}}'
        - name: FlightNumber
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:37:04 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '34'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                'true': 'Flight deleted 100000 '
  /FlightOrders:
    post:
      tags:
        - Order
      summary: BookFight
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example: 
                DepartureDate: 2023-01-15
                FlightNumber: 14526
                CustomerName: "Dupont"
                NumberOfTickets: 2
                Class: "First"
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '40'
          content:
            application/json:
              schema:
                type: object
              example:
                OrderNumber: 81
                TotalPrice: 370.4
    delete:
      tags:
        - Order
      summary: DeleteAllOrders
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:39:52 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '1707'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                - Class: Business
                  CustomerName: John Doe
                  DepartureDate: 2014-7-11 7:59
                  FlightNumber: 6232
                  NumberOfTickets: 1
                  OrderNumber: 1
                  TotalPrice: 135.2
