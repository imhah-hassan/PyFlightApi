  /FlightOrders/{Order}:
    patch:
      tags:
        - Order
      summary: UpdateOrder
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example: "{\r\n    \"DepartureDate\":\"{{Date}}\",\r\n    \"FlightNumber\": {{tmpNumeroDeVol}},\r\n    \"CustomerName\": \"IMHAH\",\r\n    \"NumberOfTickets\": {{Places}},\r\n    \"Class\": \"{{Classe}}\"\r\n    }"
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Order
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:39:40 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '165'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                Class: First
                CustomerName: IMHAH
                DepartureDate: 2023-1-21 08:00
                FlightNumber: 99558
                NumberOfTickets: 3
                OrderNumber: 81
                TotalPrice: 666.72
    delete:
      tags:
        - Order
      summary: DeleteOrder
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Order
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: Werkzeug/2.2.2 Python/3.11.1
            Date:
              schema:
                type: string
                example: Wed, 28 Dec 2022 00:39:46 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '29'
            Connection:
              schema:
                type: string
                example: close
          content:
            application/json:
              schema:
                type: object
              example:
                'true': 'Order deleted 81 '
  /:
    get:
      tags:
        - default
      summary: Home
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
security:
  - ApiKeyAuth: []