  /FlightOrders/{OrderNumber}:
    patch:
      tags:
        - default
      summary: UpdateOrder
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                DepartureDate: '2023-11-16'
                FlightNumber: 10519
