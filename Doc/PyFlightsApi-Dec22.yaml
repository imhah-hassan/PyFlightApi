                  NumberOfTickets: 2
                  OrderNumber: 8
                  TotalPrice: 425.92
                - Class: Business
                  CustomerName: Jack Barnes
                  DepartureDate: 2014-7-19 19:59
                  FlightNumber: 6232
                  NumberOfTickets: 1
                  OrderNumber: 9
                  TotalPrice: 135.2
